<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timer Demo</title>
</head>
<body>
  <h1>Timer Demo</h1>
  <div id="timer"></div>

  <script>
    const gameId = '452';
    const ws = new WebSocket('ws://localhost:8080/timer/' + gameId);

    ws.onmessage = function(event) {
      document.getElementById('timer').innerHTML = event.data;
    };

    ws.onopen = function(event) {
      ws.send('join');
    };
  </script>
</body>
</html>
