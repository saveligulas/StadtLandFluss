<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/timer.css" type="text/css" />
</head>
<body>
    <h1>Round <span th:text="${currentRound}"></span> / <span th:text="${roundNumber}"></span> - <span th:text="${characterName}"></span></h1>
    <form method="post" action="/submit">
        <div th:each="category : ${categories}">
            <label th:text="${category.getName()}"></label>
            <input type="text" name="${category.getId()}" />
        </div>
        <button type="submit">Submit</button>
    </form>
    <script type="module" src="/src/main/resources/static/js/time.js"></script>
</body>
</html>
